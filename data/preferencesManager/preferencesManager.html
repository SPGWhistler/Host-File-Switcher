<!DOCTYPE html>
<html>
<head>
	<style>
	body {
		background-color: #fff;
	}
	#prefs_systemhostfilepath {
		width: 400px;
	}
	#prefs_basehostfile {
		width: 750px;
		height: 400px;
	}
	</style>
</head>
<body>
	<form>
		<div>Preferences</div>
		<div id="prefs_systemhostfilepath_div">
			<label for="prefs_systemhostfilepath">System Host File Path:</label>
			<input type="text" id="prefs_systemhostfilepath"/>
		</div>
		<div id="prefs_refreshtab_div">
			<input type="checkbox" id="prefs_refreshtab"/>
			<label for="prefs_refreshtab">Refresh current tab</label>
		</div>
		<div id="prefs_basehostfile_div">
			<label for="prefs_basehostfile">Base Host File:</label><br />
			<textarea wrap="off" id='prefs_basehostfile'></textarea>
		</div>
		<div id="prefs_buttons_div">
			<button type="button" id="prefs_cancel">Cancel</button>
			<button type="button" id="prefs_save">Save</button>
		</div>
	</form>
</body>
</html>
