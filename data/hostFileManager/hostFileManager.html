<!DOCTYPE html>
<html>
<head>
	<style>
	body {
		background-color: #fff;
	}
	</style>
</head>
<body>
	<form>
		<div>Manage Host Files</div>
		<div id="hfm_list_div">
			<select id="hfm_list" size="5">
			</select>
		</div>
		<!-- Bug in sdk - select wont drop down. -->
		<!-- Bug in sdk - panel stays on all desktops. -->
		<div id="hfm_hostfile_div">
			<input type="text" id="hfm_hostfile" pattern="[a-zA-Z_$][0-9a-zA-Z_$\s]*" required="required"/>
			<input type="hidden" id="hfm_original_hostfile"/>
		</div>
		<div id="hfm_data_div">
			<textarea id='hfm_data'></textarea>
		</div>
		<div id="hfm_buttons_div">
			<button type="button" id="hfm_delete">Delete</button>
			<button type="button" id="hfm_new">New</button>
			<button type="button" id="hfm_cancel">Cancel</button>
			<button type="button" id="hfm_save">Save</button>
		</div>
	</form>
</body>
</html>
